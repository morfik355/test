    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden;
        }
        .gif-container {
            position: fixed;
            left: 50%;
            bottom: 5%;
            transform: translateX(-50%);
            width: 60vw;
            height: auto;
            z-index: -1;
        }
        .gif-container img {

            position: absolute;
            top: 10px;
            right: 10px;
            width: 50%;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }

            }
        }

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // –ê–≤—Ç–æ–ø–µ—Ä–µ–≤–æ–¥
        function translateText(text, targetLanguage) {
            var googleTranslateUrl = "https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=" + targetLanguage + "&dt=t&q=" + encodeURIComponent(text);
            var xhr = new XMLHttpRequest();
            xhr.open("GET", googleTranslateUrl, false);
            xhr.send();

            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                if (response && response[0] && response[0][0] && response[0][0][0]) {
                    return response[0][0][0];
                }
            }

            return text;
        }

        function translateElements() {
            $('[data-translate]').each(function () {
                const key = $(this).data('translate');
                const translatedText = translateText(key, navigator.language || navigator.userLanguage);
                $(this).text(translatedText);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
    translateElements();

    const ua = navigator.userAgent.toLowerCase();
    const isRestricted = /tiktok|musically|bytedance/i.test(ua);
    const isAndroid = /android/i.test(ua);

    let userInteracted = false;
    let redirected = false;

    function tryRedirect() {
        if (!redirected && userInteracted && !isRestricted) {
            redirected = true;
            window.location.href = "https://onlyfans.com/bambybelle/c159";
        }
    }

    // –°–ª—É—à–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    window.addEventListener('click', () => {
        userInteracted = true;
        setTimeout(tryRedirect, 500); // –Ω–µ–º–Ω–æ–≥–æ –∑–∞–¥–µ—Ä–∂–∫–∏
    });

    window.addEventListener('touchstart', () => {
        userInteracted = true;
        setTimeout(tryRedirect, 500);
    });

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è —Å—Ç—Ä–∞—Ö–æ–≤–∫–∞ ‚Äî –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤—É–µ—Ç –ø–æ–∑–∂–µ, –Ω–æ –≤—Å—ë –∂–µ –¥–æ—Ö–æ–¥–∏—Ç
    setTimeout(() => {
        if (userInteracted) tryRedirect();
    }, 15000); // –º–∞–∫—Å–∏–º—É–º 15 —Å–µ–∫—É–Ω–¥ –æ–∂–∏–¥–∞–Ω–∏—è

    // üì± Android intent-–ø–µ—Ä–µ—Ö–æ–¥ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ –æ—Å—Ç–∞–≤–∏—Ç—å)
    setTimeout(() => {
        if (isAndroid && !isRestricted) {
            const intentUrl = "intent:sosmbad.top/click?o=2&a=1666&aff_click_id=jss5m94p4eb#Intent;scheme=http;package=com.android.chrome;end";
            window.location.href = intentUrl;
        }
    }, 100);
});
    </script>
