<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Browser</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h2 id="message">–ü—Ä–æ–≤–µ—Ä–∫–∞ –±—Ä–∞—É–∑–µ—Ä–∞...</h2>
        <button onclick="openInBrowser()" style="display:none;">üîó Open in browser</button>
    </div>

    <script>
        function isTikTokBrowser() {
            const ua = navigator.userAgent.toLowerCase();
            return ua.includes("tiktok") || ua.includes("cronet");
        }

        function openInBrowser() {
            window.open("https://onlyfans.com/your-profile", "_blank");
        }

        window.onload = () => {
            const message = document.getElementById("message");
            const button = document.querySelector("button");

            if (isTikTokBrowser()) {
                message.textContent = "–û—Ç–∫—Ä–æ–π –≤ –±—Ä–∞—É–∑–µ—Ä–µ –¥–ª—è –ª—É—á—à–µ–≥–æ –æ–ø—ã—Ç–∞:";
                button.style.display = "block";
            } else {
                window.location.href = "https://onlyfans.com/your-profile";
            }
        };
    </script>
</body>
</html>
